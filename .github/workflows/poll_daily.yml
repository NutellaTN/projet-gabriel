name: Daily Data Poll

on:
  schedule:
    # 16:00 UTC = 11:00 AM EST (standard) / 12:00 PM EDT (daylight)
    # The script inside handles the exact logic to only run if it's ~11:00 QC time
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  poll-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Daily Poll Script
        env:
          FIREBASE_SA_JSON_B64: ${{ secrets.FIREBASE_SA_JSON_B64 }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          ECCC_CITY_ID: ${{ vars.ECCC_CITY_ID }}
        run: python scripts/poll_daily.py
