<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Firebase Modular SDK via npm (no script tags needed) -->
    <title>Breakup Diagram – Real-time Monitoring</title>
  <script type="module" crossorigin src="/assets/index-0C7AJsOW.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Dp7UQCi4.css">
</head>

<body>
    <div class="app-container">
        <!-- ... content ... -->
        <header class="app-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <h1>Ice Breakup Monitor</h1>
            </div>
            <p class="subtitle">Real-time river breakup monitoring & analysis</p>
        </header>

        <main class="dashboard-grid">
            <aside class="sidebar glass-panel">
                <form id="configForm">
                    <div class="section-title">Configuration</div>

                    <div class="control-group">
                        <label for="riverSelect">Select River</label>
                        <div class="select-wrapper">
                            <select id="riverSelect">
                                <option value="lassomption">L'Assomption River</option>
                                <option value="montmorency">Montmorency River</option>
                                <option value="steanne">Ste-Anne River</option>
                            </select>
                        </div>
                    </div>

                    <div class="collapsible-section">
                        <details>
                            <summary>Axis Parameters</summary>
                            <div class="grid-2">
                                <div class="input-wrapper">
                                    <label for="qMin">Q min</label>
                                    <input type="number" id="qMin" step="1" />
                                </div>
                                <div class="input-wrapper">
                                    <label for="qMax">Q max</label>
                                    <input type="number" id="qMax" step="10" />
                                </div>
                                <div class="input-wrapper">
                                    <label for="djgcMax">DJGC max</label>
                                    <input type="number" id="djgcMax" step="50" />
                                </div>
                                <div class="input-wrapper">
                                    <label for="djdcMax">DJDC-5 max</label>
                                    <input type="number" id="djdcMax" step="10" />
                                </div>
                                <div class="input-wrapper full-width">
                                    <label for="qBankfull">Reference Q (Bankfull)</label>
                                    <input type="number" id="qBankfull" step="5" />
                                </div>
                            </div>
                        </details>
                    </div>

                    <button type="button" id="drawBtn" class="btn-primary">
                        <span class="icon">↻</span> Redraw Chart
                    </button>

                    <div class="divider"></div>

                    <div class="section-title">Shape Editor</div>
                    <div class="button-group">
                        <button type="button" id="showPointsBtn" class="btn-secondary small">Show Points</button>
                        <button type="button" id="hidePointsBtn" class="btn-secondary small">Hide</button>
                    </div>

                    <div class="control-group box-style">
                        <div class="grid-2">
                            <div class="input-wrapper">
                                <label for="ptDj">DJ Point</label>
                                <input type="number" id="ptDj" step="1" placeholder="-" />
                            </div>
                            <div class="input-wrapper">
                                <label for="ptQ">Q Point</label>
                                <input type="number" id="ptQ" step="1" placeholder="-" />
                            </div>
                        </div>
                        <button type="button" id="updatePointBtn" class="btn-accent">Update Point</button>

                        <div class="nav-buttons">
                            <button type="button" id="moveLeftBtn" class="btn-icon" title="Previous Point">←</button>
                            <span id="pointStatus">Select a point</span>
                            <button type="button" id="moveRightBtn" class="btn-icon" title="Next Point">→</button>
                        </div>
                    </div>
                </form>
            </aside>

            <section class="visualizer glass-panel">
                <div class="visualizer-header">
                    <h2>Breakup Diagram</h2>
                    <div class="legend">
                        <span class="legend-item"><span class="dot green"></span> Safe</span>
                        <span class="legend-item"><span class="dot yellow"></span> Monitor</span>
                        <span class="legend-item"><span class="dot red"></span> Critical</span>
                        <span class="legend-item"><span class="line-icon blue"></span> Observed</span>
                    </div>
                </div>
                <div class="chart-container">
                    <svg id="diagram" viewBox="0 0 900 450" preserveAspectRatio="xMidYMid meet"></svg>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
